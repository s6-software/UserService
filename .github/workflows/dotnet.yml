name: .NET

on:
  push:
    branches:
      - main
      - staging
      - development

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x

    - name: Change directory to 'API'
      run: cd API

    - name: Restore dependencies
      run: dotnet restore API/YourProject.csproj

    - name: Build
      run: dotnet build API/YourProject.csproj --no-restore

    - name: Test
      run: dotnet test API/YourProject.csproj --no-build --verbosity normal
